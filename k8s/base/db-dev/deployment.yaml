apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: ${K8S_NAMESPACE}
  labels:
    app: mysql
spec:
  replicas: 1  # dev only; for prod use StatefulSet
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      securityContext:
        fsGroup: 999           # mysql group inside image
        runAsUser: 999         # mysql user
        runAsGroup: 999
        seccompProfile:
          type: RuntimeDefault

      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: mysql-config
          configMap:
            name: mysql-config
            items:
              - key: my.cnf
                path: my.cnf

      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3306
              name: mysql

          env:
            # From Secret (sensitive)
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_ROOT_PASSWORD } }
            - name: MYSQL_PASSWORD
              valueFrom: { secretKeyRef: { name: mysql-secret, key: MYSQL_PASSWORD } }

            # From ConfigMap (non-sensitive)
            - name: MYSQL_DATABASE
              valueFrom: { configMapKeyRef: { name: mysql-config, key: MYSQL_DATABASE } }
            - name: MYSQL_USER
              valueFrom: { configMapKeyRef: { name: mysql-config, key: MYSQL_USER } }

          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: mysql-config
              mountPath: /etc/mysql/conf.d/my.cnf
              subPath: my.cnf
              readOnly: true

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

          startupProbe:
            exec:
              command: [ "sh", "-c", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1" ]
            failureThreshold: 60   # allow up to ~60*2s = 120s
            periodSeconds: 2

          readinessProbe:
            exec:
              command: [ "sh", "-c", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1" ]
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            exec:
              command: [ "sh", "-c", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1" ]
            initialDelaySeconds: 30
            periodSeconds: 10

          lifecycle:
            preStop:
              exec: { command: ["sh", "-c", "sleep 5"] }
